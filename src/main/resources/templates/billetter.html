<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kinobiletter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Kjøp Kinobiletter</h2>
    <form class="bilett-form" id="B-form">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group light-dropdown">
                    <label for="filmSet">Velg film</label>
                    <select id="filmSet" name="velg film her" class="form-control">

                    </select>
                    <span class="error-messages text-danger" id="err-film"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <input type="number" id="antall" name="antall" class="form-control" placeholder="Antall Billeter">
                    <span class="error-messages text-danger" id="err-antall"></span>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <input type="text" id="fornavn" name="fornavn" class="form-control" placeholder="Fornanv eks: Ole">
                    <span class="error-messages text-danger" id="err-fornavn"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <input type="text" id="etternavn" name="etternavn" class="form-control" placeholder="Etternavn eks: Rasmus">
                    <span class="error-messages text-danger" id="err-etternavn"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="tlf">Telefonnr</label>
                    <input type="text" id="tlf" class="form-control" placeholder="004712345678">
                    <small id="telefonHelp" class="form-text text-muted">Skriv landkode eks: 0047 eller +47</small>
                    <span class="error-messages text-danger" id="err-telefon"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="epost">Epost</label>
                    <input type="email" id="epost" class="form-control" placeholder="example@example.com">
                    <small id="emailHelp" class="form-text text-muted">Følgene ender kun med: no|com|co|net</small>
                    <span class="error-messages text-danger" id="err-email"></span>

                </div>
            </div>
        </div>
        <button type="submit" id="opprt" class="btn btn-primary">Kjøp billett</button>
    </form>

    <h2 class="mt-5 bg-gradient-light text-dark">Alle billetter <small class="text-muted">register for deg</small></h2>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Film</th>
            <th>Antall</th>
            <th>Fornavn</th>
            <th>Etternavn</th>
            <th>Telefonnr</th>
            <th>Epost</th>
            <th>Hanndling</th>
        </tr>
        </thead>
        <tbody id="kunde-liste"></tbody>
    </table>
    <div class="form-group">
        <button id="sletteButton" class="btn btn-danger">Slett alle billetter</button>
    </div>
</div>

</body>
</html>
